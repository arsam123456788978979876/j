<html>
    <head>
        <title>filimo</title>
        <meta charset="UTF-8">
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #282828;
            }
            .wrapper {
                max-width: 1200px;
                margin: 0 auto;
                width: 100%;
                text-align: center;
            }
            #section1{
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .wrapper button {
                width: 100%;
                background-color: transparent;
                cursor: pointer;
                overflow: hidden;
                color: aliceblue;
            }
            .header {
                display: flex;
                flex-direction: column;
                padding-bottom: 20px;
                padding-top: 20px;
                background-color: #282828;
                height: 50vh;
                
            }
             p#information {
                height: 0;
                margin: 0;
                visibility: hidden;
                transition: all 2s;
            }
            .active #section1 :nth-child(2) {
                color: yellow;
            }
            #button1.active p#information {
                visibility: visible;
                height: auto;

            }
            div.calculater {
                display: flex;
                flex-direction: row;
                gap: 10px;
                align-items: center;
            }
            p#result {
                width: 100px;
                height: 20px;
                background-color: rgb(203, 203, 253);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div id="part1">
                <div class="wrapper">
                    <button id="button1"onclick="information()">
                        <div id="section1">
                            <p id="p1">+</p>
                            <p>فیلم جهان با من برقص اولین اثر سروش صحت است؟</p>
                        </div>
                        <div id="div">
                            <div>
                                <p id="information">بله این فیلم اولین ساخته سینمایی سروش صحت است.</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="calculater">
            <input id="inter1">
            <select id="cars">
                <option value="+">+</option>
                <option value="/">/</option>
                <option value="*">x</option>
                <option value="-">-</option>
              </select>
              <input id="inter2">
              <button id="calculate">=</button>
              <p id="result"></p>
        </div>
            
        <script>
            function information() {
                var status = document.getElementById("button1");
                status.classList.toggle("active")
            }
            var input1 = document.getElementById("inter1");
            var selection = document.getElementById("cars");
            var input2 = document.getElementById("inter2")
            var result = document.getElementById("result")
            var calculate = document.getElementById("calculate")
            var cl = document.getElementById("cl")
            calculate.addEventListener("click" , calculation);
            function calculation(cl){
                if (selection.value ==="+") {
                    result.InnerHtml = parseInt(input1.value) + parseInt(input2.value);
                }
                else if(selection.value ==="-"){
                    result.InnerHtml = input1.value - input2.value;
                }
                else if(selection.value === "/"){
                    result.InnerHtml = input1.value / input2.value;
                }
                else if(selection.value === "x"){
                    result.InnerHtml = input1.value * input2.value;
                }
                
            }
